<!DOCTYPE html>
<html>
<head>
    <title>Rock paper scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }

        .js-score {
            font-size: 18px;
        }

        @media (max-width: 600px) {
            button {
                font-size: 20px;
                padding: 15px 30px;
            }

            .js-score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button onclick="Rezultat('rock');">Rock</button>
    <button onclick="Rezultat('paper');">Paper</button>
    <button onclick="Rezultat('scissors');">Scissors</button>

    <p class="js-score"> Wins: <span id="wins">0</span> Loses: <span id="loses">0</span> Ties: <span id="ties">0</span></p>

        // JavaScript code here
    </script>
</body>
</html>
