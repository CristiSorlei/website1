<!DOCTYPE html>
<html>
<head>
    <title>Rock paper scissors</title>

    <style>
        body {
            font-size: 18px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }

        .js-score {
            font-size: 18px;
        }
    </style>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>







</head>
<body>
    <button onclick="Rezultat('rock');">Rock</button>
    <button onclick="Rezultat('paper');">Paper</button>
    <button onclick="Rezultat('scissors');">Scissors</button>

    <p class="js-score"> Wins: <span id="wins">0</span> Loses: <span id="loses">0</span> Ties: <span id="ties">0</span></p>

    <script>
        let computerMove = '';
        let result = '';
        const score = {
            wins: 0,
            loses: 0,
            ties: 0,
        };

        function PickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3) {
                computerMove = 'scissors';
            }
        }

        function DetermineWinner(playerMove) {
            if (computerMove === playerMove) {
                result = 'It\'s a Tie';
            } else if (
                (computerMove === 'rock' && playerMove === 'scissors') ||
                (computerMove === 'paper' && playerMove === 'rock') ||
                (computerMove === 'scissors' && playerMove === 'paper')
            ) {
                result = 'You lose';
            } else {
                result = 'You win';
            }
        }

        function Rezultat(playerMove) {
            PickComputerMove(); // Call the function to pick the computer's move
            DetermineWinner(playerMove); // Pass the player's move to determine the winner

            // Update the result and display the alert after determining the winner
            if (result === 'It\'s a Tie') {
                score.ties += 1;
            } else if (result === 'You lose') {
                score.loses += 1;
            } else if (result === 'You win') {
                score.wins += 1;
            }

            // Update the score values displayed on the webpage
            document.getElementById('wins').textContent = score.wins;
            document.getElementById('loses').textContent = score.loses;
            document.getElementById('ties').textContent = score.ties;

            // Show the alert
            alert(`Computer picked ${computerMove}. Result: ${result}\nScore: Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
        }
    </script>
</body>
</html>
